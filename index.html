<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64480ba233.js" crossorigin="anonymous"></script>
    <!-------------Google font------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <!-------------------------------------->
    <title>Movie Watchlist</title>
</head>

<body>
    <nav>
        <div class="heading">
            <h1>Find your film</h1>
            <h6>My Watchlist <i class="fa-solid fa-film"></i></h6>
            <!-- <img class="icon" src="./icons8-film-reel-50.png" /> -->
        </div>

    </nav>
    <main>
        <div class='box'>
            <input type="text" id="user-search" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass" id='search-btn'></i>
        </div>
        <div class="start-display" id="start-display">
            <i class="fa-solid fa-film large"></i>
            <p>Start exploring</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
